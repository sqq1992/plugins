<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>走马灯</title>
    <link rel="stylesheet" href="../bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />

    <style>
        body{
            width: 800px;
        }

        .all-box{
            position: relative;
            height: 400px;
        }
        .togle-btn{
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            color: #fff;
            top: 50%;
        }
        .prev-btn{
            left: 0;
        }
        .next-btn{
            right: 0;
        }
        .next{
            right: 0;
        }

        .all-view-box{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        ul,li{
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .turn-show-visible-box{
            height: 100%;
        }

        .turn-show-visible-box .turn-show-list {
            height: 100%;
            float: left;
            background: greenyellow;
        }

    </style>
</head>
<body>

    <div class="all-box" id="all-box">
        <div class="togle-btn prev-btn">prev</div>
        <div class="togle-btn next-btn">next</div>
        <div class="all-view-box">
            <ul class="turn-show-visible-box clearfix">
                <li class="turn-show-list">11</li>
                <li class="turn-show-list">22</li>
                <li class="turn-show-list">33</li>
                <li class="turn-show-list">44</li>
            </ul>
        </div>
    </div>


    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/plugin.js"></script>
    <script>

        $("#all-box").TurnShow({
            isLoop: false
        });


    </script>
</body>
</html>
