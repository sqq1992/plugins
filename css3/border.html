<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border的动画效果</title>
    <style>
        *{margin: 0;padding: 0;}


        .border1{
            width: 500px;
            height: 300px;
            margin: 150px auto;
            overflow: hidden;
        }

        .img-hover{
            position: relative;
            cursor: pointer;
        }

        .img-hover:before{
            content: '';
            top: 0;
            right: 0;
            border-style: solid;
            border-width: 0;
            border-color: rgba(0,0,0,0.2) #fff;
            border-radius: 0 0 0 4px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.3), -1px 1px 1px rgba(0,0,0,0.2);
            -webkit-transition: all 0.4s ease-out;
            transition:all 0.4s ease-out;
            position: absolute;
            z-index: 2;
            width: 0;
            height: 0;
        }

        .img-hover:hover:before{
            border-bottom-width: 80px;
            border-right-width: 80px;
        }
        .img-hover img{
            width: 500px;
        }

        .border1.active .img-hover:before{
            border-bottom-width: 1200px;
            border-right-width: 900px;
        }
    </style>
</head>
<body>


    <div class="border1" id="border1">

        <div class="img-hover">
            <img src="http://p6.qhimg.com/d/inn/3f563406/table.jpg" alt="">
        </div>
    </div>


    <script>

        document.getElementById('border1').addEventListener('click', function (e) {
            if(this.className=='border1'){
                this.className = 'border1 active';
            }else if(this.className=='border1 active'){
                this.className = 'border1';
            }
        });

    </script>
</body>
</html>
