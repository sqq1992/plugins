<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading的动画样式</title>
    <style>
        *{margin: 0;padding: 0;}

        /*
         *loading1的动画样式
         */
        .loading1{
            height: 20px;
            margin: 30px auto;
            width: 500px;
        }
        .loading1 div{
            width: 6px;
            height: 20px;
            display: inline-block;
            background: red;

            -webkit-animation-name: load;
            -webkit-animation-duration: 1.2s;
            -webkit-animation-timing-function: ease-in-out;
            -webkit-animation-iteration-count: infinite;
        }

        @-webkit-keyframes load {
            0%,40%,100%{
                -webkit-transform:scaleY(.4);
            }
            20%{
                -webkit-transform:scaleY(1);
            }
        }

        .loading1 div:nth-child(1){
            -webkit-animation-delay: 0s;
        }
        .loading1 div:nth-child(2){
            -webkit-animation-delay: -1.1s;
        }
        .loading1 div:nth-child(3){
            -webkit-animation-delay: -1s;
        }
        .loading1 div:nth-child(4){
            -webkit-animation-delay: -0.9s;
        }
        .loading1 div:nth-child(5){
            -webkit-animation-delay: -0.8s;
        }



        .loading2{
            margin: 10px auto;
            width: 100px;
            height: 100px;
            border-width: 10px;
            border-color: red green green green;
            border-style: solid;
            border-radius: 50%;
            -webkit-animation: load2 0.6s linear infinite;
        }
        @-webkit-keyframes load2 {
            from{
                -webkit-transform: rotate(0deg);
            }
            to{
                -webkit-transform: rotate(360deg);
            }
        }

        .border3{
            margin: 30px auto;
            width: 0;
            height: 0;
            border-width: 0;
            border-style: solid;
            border-color: red green;
            border-right-width: 40px;
            border-bottom-width: 40px;
        }

    </style>
</head>
<body>


    <div class="loading1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="loading2">
    </div>

    <div class="border3">

    </div>


</body>
</html>
