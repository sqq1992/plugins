<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover的动画样式</title>
    <style>
        *{margin: 0;padding: 0;}

        .demo,.mask,.img,.border{
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }

        .demo{
            margin: 200px auto;
            display: block;
            position: relative;
        }

        .mask,
        .img,
        .border{
            position: absolute;
            left: 0;
            top: 0;
        }

        .border{
            box-sizing: border-box;
            border:10px solid red;
            border-left-color: blue;
            border-top-color: blue;
            z-index: 1;
            -webkit-transition: all 0.25s ease-in-out;
        }

        .mask{
            color: rgba(255,255,255,0);
            transition: all 0.25s ease-in-out;
            -webkit-transition: all 0.25s ease-in-out;
            z-index: 2;
        }

        .info{
            margin-top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .img {
            background-image: url(http://ww3.sinaimg.cn/mw690/9c7cd2cdjw1e60hntjcq2j211y0lcq5e.jpg);
            background-size: cover;
            background-position: 50% 50%;
            z-index: 1;
        }

        .demo:hover .mask{
            color: rgba(255,255,255,1);
            background-color:rgba(0,0,0,0.5);
        }

        .demo:hover .border{
            transform: rotate(180deg);
        }

    </style>
</head>
<body>


    <a href="#" class="demo">
        <div class="mask">
            <div class="info">
                <h3>BEATIFUL DAY</h3>
                <p>Description goes here</p>
            </div>
        </div>
        <div class="img">
        </div>
        <div class="border"></div>
    </a>


</body>
</html>
