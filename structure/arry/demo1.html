<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    //1
    function factorial(number) {

        if(number==1){
            return number;
        }else {
            return number * factorial(number - 1);
        }
    }

    console.log(factorial(5));

    //2
    function compare(a,b) {

        return b - a;
    }
    var a = [100, 1, 53, 2, 63];
    console.log(a.sort(compare));

    //---------------------数组方法
    //3 every 接受一个函数，对数组中的每个元素做判断
    function isEven(num) {
        return num % 2 == 0;
    }
    var b = [2, 3, 4, 5, 6];
    var even = b.every(isEven);
    console.log(even);

    //4 some 接受一个函数， 对数组中的某个元素做判断
    console.log(b.some(isEven));

    //5 reduce 接受一个函数， 返回一个值，做累加用
    function add(a1,a2) {
        return a1 + a2;
    }
    var test = ['sun', 'xuwei', 'qinga'];
    console.log(test.reduce(add));

    //6 map 对应函数的结果
    var mapArry = [1, 2, 3, 4, 5];
    function map(num) {
        return num + 5;
    }
    console.log(mapArry.map(map));

    //7 filter对数组中的元素进行过滤
    var filterArry = [1, 2, 3, 4, 5, 6];
    function filter(num) {
        return num >= 3;
    }
    console.log(filterArry.filter(filter));






</script>
</body>
</html>
