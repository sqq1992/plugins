<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动相册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animate.css" />
    <script src="zepto.min.js"></script>
    <style>
        *{margin: 0;padding: 0}
        ul,li{list-style: none;}
        .cl{zoom: 1}
        .cl:after{display: block;clear: both;height: 0;visibility: hidden;content: "."}


        html,body{width: 100%;}
        body{background: #000;}
        .img-list{float: left;overflow: hidden;}
        .big-pic-box{position: fixed;top:0;left: 0;width: 100%;height: 100%;background: #000;z-index: 1;display: none;overflow: hidden;}


    </style>
</head>
<body>

    <div class="big-pic-box animated fadeInDown" id="big-pic-box">
        <img id="big-pic" src="img/10.large.jpg" />
    </div>
    <ul id="container" class="img-sum cl">
        <!--<li class="img-list"><img src="img/1.jpg" /></li>-->
    </ul>

    <script src="index.js"></script>

</body>
</html>
