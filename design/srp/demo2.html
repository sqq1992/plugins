<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数</title>
</head>
<body>


<script>

    var arryMap = function (arry,cb) {
        var i=0,
            len = arry.length,
            value,
            ret = [];

        for(;i<len;i++){
            value = cb(i,arry[i])
            ret.push(value)
        }

        return ret;
    }

    var a = arryMap([1,2,3],function (i,n) {
        return n * 2;
    })
    console.log(a);


</script>
</body>
</html>
