    var curring = function (fn) {
        var args = [];

        return function(){
            if(arguments.length===0){
                return fn.apply(this, args);
            }else{
                [].push.apply(args, arguments);
            }
        }
    };
    var cost = (function () {
        var money = 0;

        return function(){
            for(var i= 0,j=arguments.length;i<j;i++){
                money += arguments[i];
            }
            return money;
        }
    })();

    var cost = curring(cost);
    cost(300);
    cost(300);
    cost(400);
    var a = cost();
