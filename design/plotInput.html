<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>策略模式在input上的校验</title>
    <link rel="stylesheet" href="../bootstrap.css" />
</head>
<body>


<form action="" id="form">

    <input type="text" placeholder="请输入用户和名" id="userNmae"/>
    <input type="text" placeholder="请输入密码" id="password"/>
    <input type="text" placeholder="请输入手机号码" id="phone"/>

</form>

<button type="button" class="btn btn-primary" id="submit">提交</button>

<script>

    //封装校验算法
    var strategies = {
        isNotEmpty:function(obj){
            if(!obj.val){
                return obj.errorMessage || "不得为空"
            }
        },

        minLength:function(obj){
            var minLength = obj.minLength || 6,
                errorMessage = obj.errorMessage || "长度不得大于6";
            if(obj.val.length<minLength){
                return errorMessage;
            }
        },

        isPhone:function(obj){
            var val = obj.val,
                errorMessage = obj.errorMessage || "请输入正确的手机号码";

            if(!/^1[3|5|8][\d]{9}$/.test(val)){
                return errorMessage;
            }
        }


    };

    //校验类， 为这些算法的实现提供躯壳
    var Validator = function () {
        this.cache = [];
    };
    Validator.prototype.add = function (obj) {

        this.cache.push(function () {

            return strategies[obj.type](obj);

        });

    };
    Validator.prototype.start = function () {
        var msg;
        for(var i= 0,validatorFunc;validatorFunc = this.cache[i++];){
            msg = validatorFunc();
            if(msg){
                return msg;
            }
        }
    };

    //业务实现校验
    var validateFunc = function () {
        var validator = new Validator();

        validator.add({
            type:"isNotEmpty",
            val:document.getElementById("userNmae").value,
            errorMessage:"用户名不得为空"
        });

        validator.add({
            type:"minLength",
            minLength:6,
            val:document.getElementById("password").value,
            errorMessage:"密码长度不得大于6"
        });

        validator.add({
            type:"isPhone",
            val:document.getElementById("phone").value
        });

        var errormsg = validator.start();
        return errormsg;
    };


    document.getElementById("submit").onclick = function () {
        var error = validateFunc();
        if(error){
            alert(error);
            return false;
        }
    };


</script>
</body>
</html>
