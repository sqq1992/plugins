<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签页的切换</title>
    <link rel="stylesheet" href="../bootstrap.css"/>
</head>
<body>

    <ul class="nav nav-tabs">
        <li><a href="#first" data-toggle="tab" id="aFirst">first</a></li>
        <li><a href="#second" data-toggle="tab">second</a></li>
        <li><a href="#three" data-toggle="tab">three</a></li>
        <li><a href="#four" data-toggle="tab">four</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane" id="first">111111111111111</div>
        <div class="tab-pane" id="second">22222222222222</div>
        <div class="tab-pane" id="three">33333333333333</div>
        <div class="tab-pane" id="four">44444444444444</div>
    </div>

    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/plugin.js"></script>
    <script>

        $("#aFirst").on("shown.bs.tab", function () {
            console.log(111);
        });

    </script>
</body>
</html>
