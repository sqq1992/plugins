<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .circle{
            width: 17px;
            height: 9px;
            background-color: #4bc355;
            margin: 300px auto;
            transform:skew(0deg,30deg);
            -webkit-transorm-origin:center center;
        }

    </style>
</head>
<body>

<img src="img/未标题-3.gif" alt=""/>
    <div class="circle"></div>


<script>


    function sort(arry){
        var temp;

        for(var i= 0,j=arry.length;i<j;i++){

            var k = i;
            for(var m=i+ 1,n=arry.length;m<n;m++){

                if(arry[i]>arry[m]){
                    k = m;
                }

            }

            if(k!==i){
                temp = arry[k];
                arry[k] = arry[i];
                arry[i] = temp;
            }

        }

        console.log(arry);
    }


    var aa = [1, 9, 3, 2, 7, 4, 0];

    sort(aa);


</script>


</body>
